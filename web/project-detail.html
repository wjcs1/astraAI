<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Detail | Astra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-bar">
        <a class="logo" href="index.html">Astra</a>
        <a class="btn ghost" href="index.html">‚Üê Back to projects</a>
      </div>
    </header>

    <main id="projectDetail" class="page">
      <section class="page-hero">
        <div class="container narrow">
          <p class="eyebrow" id="projectDepartment">Department</p>
          <h1 id="projectTitle">Project name</h1>
          <p class="lead" id="projectDescription"></p>
          <div class="meta">
            <p><strong>Professor:</strong> <span id="projectProfessor"></span></p>
            <p><strong>Keywords:</strong> <span id="projectKeywords"></span></p>
          </div>
          <div class="hero-actions">
            <a class="btn primary" id="coldEmailLink" href="cold-email.html">Generate Cold Email</a>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container narrow">
          <h2>Project overview</h2>
          <p id="projectLongDescription"></p>
          <div class="keyword-grid" id="keywordList"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-grid">
        <p class="logo">Astra</p>
        <a href="index.html">Return home</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
